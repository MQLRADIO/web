<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQL Radio</title>
    <link rel="icon" type="image/png" href="img/cover.png" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">    
    <link rel="manifest" href="/manifest.json">
</head>

<body>

    <div class="cover-site">
        <div id="bgCover"></div>
        <div class="bg-mask"></div>
    </div>
    <main>
        <section id="player">
            <div class="container">
                <div class="row web-player">
                    <div class="col-12 col-lg-10">
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <div class="cover-album">
                                    <div id="currentCoverArt"></div>
                                    <div class="watermark"></div>
                                </div>
                            </div>
                            <div class="col-12 ml-md-auto col-md-6">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="info-current-song">
                                            <h2 id="currentSong" class="current-song text-uppercase">MÃºsica</h2>
                                            <h3 id="currentArtist" class="current-artist text-captalize">Artista</h3>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="play-pause col-12 col-md-6 text-center">
                                                <button  type="button" class="btn-play" onclick="togglePlay()">
                                                    <i id="playerButton" class="fa fa-play"></i> <span id="buttonPlay">PLAY</span>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-md-6 text-center">
                                                <div class="row volume-control">
                                                    <div class="volume-icon col-1">
                                                        <i class="fa fa-volume-up"></i>
                                                    </div>
                                                    <div class="volume-slide col-10 text-center">       
                                                        <input type="range" id="volume" step="1" min="0" max="100" value="80" onchange="updateVolume(this.value)">
                                                        <label for="volume">Volume:</label>
                                                        <span id="volIndicator">80</span> %
                                                    </div>
                                                </div>
                                            </div> 
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-md-6 text-center call-lyrics">
                                                <a href="#" class="lyrics"  data-target="#modalLyrics">MQL Radio</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row historic hidden">
                    <div class="col-12">
                        <h2>RECIENTES</h2>
                        <div class="row" id="historicSong">
                            <article class="col-12 col-md-6">
                                <div class="cover-historic" id="cover-historic-1"></div>
                                <div class="music-info">
                                    <div class="song">MÃºsica</div>
                                    <div class="artist">Artista</div>
                                </div>
                            </article>
                            <article class="col-12 col-md-6">
                                <div class="cover-historic" id="cover-historic-2"></div>
                                <div class="music-info">
                                    <div class="song">MÃºsica</div>
                                    <div class="artist">Artista</div>
                                </div>
                            </article>                              
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="modal fade" id="modalLyrics" tabindex="-1" role="dialog" aria-labelledby="lyricsSong" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="lyricsSong">Letra</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
                <div class="modal-body" id="lyric"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js')
              .then(function(registration) {
                console.log('Service Worker registrado com sucesso:', registration);
              }, function(err) {
                console.log('Falha ao registrar o Service Worker:', err);
              });
          });
        }
      </script>      
</body>

</html>


<!-- BotÃ³n de chat -->
<button class="chat-button" onclick="toggleChat()">ðŸ’¬ Chat</button>

<!-- Caja de chat -->
<div class="chat-box" id="chatBox">
  <div class="chat-header">Chat de Oyentes</div>
  <div class="chat-messages" id="chatMessages">
    <p><strong>Soporte:</strong> Â¡Bienvenido a MQL Radio! ðŸŽµ</p>
  </div>
  <div class="chat-input">
    <input type="text" id="userName" placeholder="Tu nombre..." />
    <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<style>
  .chat-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 15px 20px;
    border-radius: 50px;
    font-size: 16px;
    cursor: pointer;
    z-index: 9999;
  }

  .chat-box {
    display: none;
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 320px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 9999;
    overflow: hidden;
  }

  .chat-header {
    background: #007bff;
    color: white;
    padding: 10px;
    font-weight: bold;
    text-align: center;
  }

  .chat-messages {
    height: 200px;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
  }

  .chat-input {
    display: flex;
    flex-direction: column;
    border-top: 1px solid #ccc;
    padding: 10px;
  }

  .chat-input input[type="text"],
  .chat-input input[type="name"] {
    padding: 8px;
    margin-bottom: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
  }

  .chat-input button {
    padding: 8px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
</style>

<script>
  const chatBox = document.getElementById("chatBox");
  const messages = document.getElementById("chatMessages");
  const userInput = document.getElementById("userInput");
  const userName = document.getElementById("userName");

  function toggleChat() {
    chatBox.style.display = chatBox.style.display === "none" || chatBox.style.display === "" ? "block" : "none";
  }

  function sendMessage() {
    const name = userName.value.trim() || "AnÃ³nimo";
    const msg = userInput.value.trim();
    if (msg !== "") {
      const p = document.createElement("p");
      p.innerHTML = `<strong>${name}:</strong> ${msg}`;
      messages.appendChild(p);
      userInput.value = "";
      messages.scrollTop = messages.scrollHeight;
    }
  }
</script>
