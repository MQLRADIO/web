<!-- Caja de chat -->
<div class="chat-box" id="chatBox">
  <div class="chat-header">Chat de Oyentes</div>
  <div class="chat-messages" id="chatMessages">

  </div>
  <div class="chat-input">
    <input type="text" id="userName" placeholder="Tu nombre..." />

<style>
  .chat-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 15px 20px;
    border-radius: 50px;
    font-size: 16px;
    cursor: pointer;
    z-index: 9999;
  }

  .chat-box {
    display: none;
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 320px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 9999;
    overflow: hidden;
  }

  .chat-header {
    background: #007bff;
    color: white;
    padding: 10px;
    font-weight: bold;
    text-align: center;
  }

  .chat-messages {
    height: 200px;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
  }

  .chat-input {
    display: flex;
    flex-direction: column;
    border-top: 1px solid #ccc;
    padding: 10px;
  }

  .chat-input input[type="text"],
  .chat-input input[type="name"] {
    padding: 8px;
    margin-bottom: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
  }

  .chat-input button {
    padding: 8px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
</style>

<script>
  const chatBox = document.getElementById("chatBox");
  const messages = document.getElementById("chatMessages");
  const userInput = document.getElementById("userInput");
  const userName = document.getElementById("userName");

  function toggleChat() {
    chatBox.style.display = chatBox.style.display === "none" || chatBox.style.display === "" ? "block" : "none";
  }

  function sendMessage() {
    const name = userName.value.trim() || "AnÃ³nimo";
    const msg = userInput.value.trim();
    if (msg !== "") {
      const p = document.createElement("p");
      p.innerHTML = `<strong>${name}:</strong> ${msg}`;
      messages.appendChild(p);
      userInput.value = "";
      messages.scrollTop = messages.scrollHeight;
    }
  }
</script>
